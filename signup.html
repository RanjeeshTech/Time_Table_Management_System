<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->

    />

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="./assets/css/notification.css">

</head>

<body>
    <div class="notification">
        <div class="yes-user">User Already Exists!!!</div>
        <div class="create-success">Account Created Successfully!!!</div>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h4>Calendario</h4>
            </div>
            <div class="nav-section">
                <a href="./index.html" class="text-nav">Already have an account ?</a>
                <button><a href="./index.html">Log In</a></button>
            </div>
        </div>
        <div class="login-section">
            <div class="content" style="margin-bottom: 28px;">
                <div class="description">
                    <p>Welcome to Calendario <span>üëãüèª</span></p>
                    <h2>Create and Manage <span>Time Table's</span> With Ease...</h2>
                </div>
                <div class="contact big-contact-num" style="padding-top: 24px;">
                    <p>To connect with us,</p>
                    <h4 style="padding-top: 14px;">
                        <span>+91 9876543210</span>
                        <br>
                        <span>+91 9876543210</span>
                    </h4>
                </div>
                <div style="padding-top: 20px; font-size: 18px;" class="contact-icons big-contact">
                    <i class="fab fa-facebook-square fa-2x"></i>
                    <i class="fab fa-instagram fa-2x" style="margin: 0px 20px;"></i>
                    <i class="fab fa-twitter-square fa-2x"></i>
                </div>
            </div>
            <div class="login-card">
                <div class="card">
                    <form action="" style="text-align: center;" id="signupForm">
                        <div class="signup-user">
                            <i class="far fa-user"></i><input type="text" placeholder="Username..." class="username" required>
                        </div>
                        <br>
                        <div class="signup-email">
                            <i class="far fa-envelope"></i><input type="email" placeholder="Email..." class="email" required>
                        </div>
                        <br>
                        <div class="signup-password">
                            <i class="fab fa-500px"></i><input type="password" placeholder="Password..." class="password" required id="password"><i class="far fa-eye-slash" id="togglePassword" style="cursor: pointer; color: rgb(92, 92, 92); position: absolute; right:0; top:10px;"></i>
                        </div>
                        <br>
                        <div class="signup-institute">
                            <i class="fas fa-university"></i><input type="text" placeholder="Institute Name..." class="instituteName" required>
                        </div>
                        <div class="signup-button">
                            <button type="submit">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact small-contact" style="padding-top: 50px; padding-bottom: 0px;">
                <p>To connect with us,</p>
                <h4 style="padding-top: 14px; ">
                    <span>+91 9876543210</span>
                    <br>
                    <span>+91 9876543210</span>
                </h4>
            </div>
            <div style="padding-top: 20px; font-size: 18px; padding-bottom: 50px; " class="contact-icons small-contact-icons ">
                <i class="fab fa-facebook-square fa-2x "></i>
                <i class="fab fa-instagram fa-2x " style="margin: 0px 20px; "></i>
                <i class="fab fa-twitter-square fa-2x "></i>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="./assets/js/signup.js"></script>
</body>

</html>
