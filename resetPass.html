<body>
    <style>
         ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0);
        }
        
         ::-webkit-scrollbar {
            background-color: rgba(0, 0, 0, 0);
            width: 18px;
        }
        
         ::-webkit-scrollbar-thumb {
            background-color: #5892ff;
        }
    </style>
    <div class="overflow-hidden">
        <div class="dashboard-section row">
            <div class="col-lg-1 light-back bg-light py-lg-0 norightpadding left-section">
                <div class="logo row justify-content-center align-items-center" style="width: 55%;">
                    <img src="./assets/images/logo.png" alt="" class="my-3">
                </div>
                <div class="nav-section">
                    <div><a href="./dashboard.html" style="color: #000;"><i class="fas fa-bars my-4" data-page="section-1"></i></a></div>
                    <div><a href="./createTimeTable.html" style="color: #000;"><i class="far fa-calendar-alt my-4" data-page="section-2"></i></a></div>
                    <div><a href="#" style="color: #000;"><i class="fas fa-fingerprint my-4 active-icon" data-page="section-3"></i></a></div>
                </div>
                <div class="log-out align-items-end">
                    <div><i class="fas fa-sign-out-alt" onclick="logout()"></i></div>
                </div>
            </div>

            <!-- Dashboard Section -->

            <div class="col-lg-11 pt-lg-5 px-lg-5 dash-section section-1 text-center">
                <div class="row pt-5">
                    <h1 style="font-weight: 700; font-size: 2.8rem;">Reset Pass</h1>
                </div>
                <div class="row py-lg-4 justify-content-center mt-4">
                    <div class="reset-card col-lg-auto">
                        <div class="card">
                            <form action="" style="text-align: center;">
                                <div class="reset-email">
                                    <i class="far fa-envelope"></i><input type="email" placeholder="Email..." required>
                                </div>
                                <br>
                                <div class="reset-password" style="display: flex; align-items: center;">
                                    <i class="fab fa-500px"></i><input type="password" placeholder="Password..." required>
                                </div>
                                <br>
                                <div class="reset-institute" style="display: flex; align-items: center;">
                                    <i class="fas fa-university"></i><input type="text" placeholder="Institute Name..." required>
                                </div>
                                <br>
                                <div class="reset-password" style="display: flex; align-items: center;">
                                    <i class="fab fa-500px"></i><input type="password" placeholder="New Password..." required>
                                </div>
                                <br>
                                <div class="reset-button" style="padding-top: 30px;">
                                    <button type="submit">RESET PASSWORD</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="./assets/js/logout.js"></script>
