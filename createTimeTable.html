<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    />

    <!-- script -->

</head>

<body>

    <style>
        .dash-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            left: 278px;
            top: -267px;
            background: #FFDD9F;
            filter: blur(250px);
        }
        
        .right-section {
            position: relative;
        }
        
        .right-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            right: 500px;
            top: 728px;
            background: #94ACFF;
            filter: blur(250px);
        }
        
         ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0);
        }
        
         ::-webkit-scrollbar {
            background-color: rgba(0, 0, 0, 0);
            width: 18px;
        }
        
         ::-webkit-scrollbar-thumb {
            background-color: #5892ff;
        }
    </style>

    <div class="overflow-hidden">
        <div class="dashboard-section row">
            <div class="col-lg-1 light-back bg-light py-lg-0 norightpadding left-section">
                <div class="logo row justify-content-center align-items-center" style="width: 55%;">
                    <img src="./assets/images/logo.png" alt="" class="my-3">
                </div>
                <div class="nav-section">
                    <div><a href="./dashboard.html" style="color: #000;"><i class="fas fa-bars my-4" data-page="section-1"></i></a></div>
                    <div><a href="#"><i class="far fa-calendar-alt my-4 active-icon" data-page="section-2"></i></a></div>
                    <div><a href="./resetPass.html" style="color: #000;"><i class="fas fa-fingerprint my-4" data-page="section-3"></i></a></div>
                </div>
                <div class="log-out align-items-end">
                    <div><i class="fas fa-sign-out-alt" onclick="logout()"></i></div>
                </div>
            </div>

            <!-- Dashboard Section -->

            <form class="col-lg-11 pt-lg-2 px-lg-5 dash-section section-1" style="position: relative;">
                <div class="row pt-5">
                    <h1 style="font-weight: 700; font-size: 2.8rem; ">Time Table Generator</h1>
                </div>
                <div class="row pt-lg-5">
                    <div class="col-lg-6">
                        <input type="text " placeholder="Department... " class="form-control py-lg-3 w-75 mx-auto dept" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1);">
                        <input type="text " placeholder="Total Working Days / Week... " class="form-control my-lg-5 py-lg-3 w-75 mx-auto workingDays" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1);">
                        <input type="text " placeholder="Lunch Timing... " class="form-control my-lg-5 py-lg-3 w-75 mx-auto lunchTiming" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1);">
                        <input type="text " placeholder="Break Timing... " class="form-control mt-lg-5 py-lg-3 w-75 mx-auto breakTiming" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1);">
                        <input type="text " placeholder="How Long Period Is... " class="form-control mt-lg-5 py-lg-3 w-75 mx-auto periodTiming" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1);">
                    </div>
                    <div class="col-lg-6">
                        <input type="text " placeholder="Section... " class="form-control py-lg-3 w-75 mx-auto section" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1); ">
                        <input type="text " placeholder="Total Periods / Day... " class="form-control my-lg-5 py-lg-3 w-75 mx-auto totalPeriods" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1); ">
                        <input type="text " placeholder="Total Break / Day... " class="form-control my-lg-5 py-lg-3 w-75 mx-auto totalBreaks" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1); ">
                        <input type="text " placeholder="Class Starting Time... " class="form-control mt-lg-5 py-lg-3 w-75 mx-auto classStartTime" required style="box-shadow: 0px 0px 10px 0px rgba(183, 199, 255, 1); ">
                    </div>
                </div>
                <div class="row w-100 py-lg-5" style="position:relative;">
                    <div class="submit-buttons justify-content-center align-items-center pt-3" style=" display: flex;flex-direction: column; ">
                        <div class=" ">
                            <button class="back-btn me-4 resetbtn" style="font-weight: 700; padding: 7px 25px; font-size: 18px; border-radius: 10px;">Reset</button>
                            <button class="next-btn ms-4 " type="submit" style="font-weight: 700; padding: 7px 25px; font-size: 18px; border-radius: 10px; ">Next</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script src="./assets/js/logout.js"></script>
    <script src="./assets/js/createTimeTable.js"></script>
</body>

</html>
